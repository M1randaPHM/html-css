<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
    <style>
        abbr{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Tags</h1>
    <p>Em html 5, podemos utilizar os seguintes elementos da lista, passe o mouse em cima para saber como usar</p>
    <ul>
        <li><abbr title="Você utiliza a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Você deve utilizar a tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Você deve utilizar a tag <img>">Imagens</abbr></abbr></li>
        <li><abbr title="Você deve utilizar a tag <ol>">Listas ordenadas</abbr></li>
    </ul>
</body>
</html>
