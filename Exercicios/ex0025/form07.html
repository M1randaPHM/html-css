<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected> --- ESCOLHA ---</option>

                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp" >São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
        </p>

        <p> <!--Usar o metodo post-->
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">

            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
