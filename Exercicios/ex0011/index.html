<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua a janela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/medio.png" type="image/png">
        <img src="Imagens/grande.png" alt="">
    </picture>
    <h1>Reproduzir audios</h1>
    <p>Aprendendo a reproduzir audios em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/jazz-in-paris.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>
