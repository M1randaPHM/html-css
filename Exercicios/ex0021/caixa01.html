<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid darkturquoise;
            padding: 10px 20px 10px 20px;
            margin: 20px 10px 40px 10px;
            outline: 5px solid salmon;
        }

        a {
            border: 10px red;
            border-style: solid;
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
