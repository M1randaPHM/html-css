<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            box-sizing: border-box;
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D - Outro conteúdo</div>
        <div class="item">E</div>
        <div class="item">F - Conteúdo maior ainda</div>
        <div class="item">G - Super conteúdo que irá ocupar bastante espaço para que nossa prática de flex box seja bem entendida por meio de um exemplo</div>
    </div>
</body>
</html>
